<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shotclock de billard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="styles.css">


</head>
<body>

<div class="container">
    <div class="countdown" id="countdown">00:45</div>
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>
</div>

<div class="extension-buttons-group">
    <button id="addButton" class="extension" onclick="addTime('addButton')"><i class="fas fa-hand-pointer"></i></button>
    <button id="addButton2" class="extension" onclick="addTime('addButton2')"><i class="fas fa-hand-peace"></i></button>
</div>

<div class="bottom-buttons">
    <button id="nextButton" onclick="resetToNextValue()"><i class="fas fa-long-arrow-right"></i></button>    
    <button onclick="resetTimer()"><i class="fas fa-refresh"></i></button>
    <button id="pauseButton" onclick="pauseTimer()"><i class="fas fa-pause"></i></button>
</div>

<button class="settings-button" onclick="openSettings()">
    <i class="fas fa-cog"></i>
</button>

<!-- Fenêtre de paramètres -->
<div id="settingsModal" class="modal" onclick="closeSettings(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
        <button class="close-button" onclick="closeSettings()">&times;</button>
        <h3>Paramètres du Timer</h3>
        <label for="initialTime">Temps après la casse :</label>
        <input type="number" id="initialTime" value="60" min="1">
        
        <label for="addTimeValue">Temps des extensions :</label>
        <input type="number" id="addTimeValue" value="30" min="1">
        
        <label for="nextTimeValue">Temps par tour :</label>
        <input type="number" id="nextTimeValue" value="30" min="1">

        <button onclick="saveSettings()"><i class="fas fa-save"></i></button>
    </div>
</div>


<button class="info-button" onclick="openInstructions()">
    <i class="fas fa-info"></i>
</button>

<div id="instructionsModal" class="modal" onclick="closeInstructions(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
        <button class="close-button" onclick="closeInstructions()">&times;</button>
        <h3>Chronomètre de billard</h3>
	<p><i class="fas fa-long-arrow-right"  style="color: orange;"></i>&nbsp;&nbsp;Coup suivant</p>        
	<p><i class="fas fa-refresh"  style="color: red;"></i>&nbsp;&nbsp;Nouvelle partie</p>
	<p><i class="fas fa-pause" style="color: green;"></i>&nbsp;&nbsp;&nbsp;Mettre en pause</p>
	<p><i class="fas fa-hand-pointer" style="color: green;"></i>&nbsp;&nbsp;Extension pour joueur 1</p>
	<p><i class="fas fa-hand-peace"  style="color: green;"></i>&nbsp;&nbsp;Extension pour joueur 2</p>
	<p><i class="fas fa-cog"></i>&nbsp;&nbsp;Réglages des temps</p>
	<p><i class="fas fa-info"></i>&nbsp;&nbsp;&nbsp;&nbsp;Lexique des icônes</p>
	<p>____________________________ </p>
	<p>Dave Dupuis - allerretour.ca</p>
        <!-- Add more content as needed -->
    </div>
</div>



<script src="script.js" defer></script>

</body>
</html>
